<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
  	<title> GWT RPC - ANGULAR JS </title>
  	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/Task.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="TaskController as tasks">
  	<div ng-repeat="task in tasks.tasks">
		<h1>{{ task.Description }}</h1>
		<h2>{{ task.Category }}</h2>
		<p>{{ task.StartDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
		<p>
			{{ task.FinishDate | date:'yyyy-MM-dd HH:mm:ss'}}
		</p>
		<h2>{{ task.Status }}</h2>
		<button> Delete task </button>
	</div>
  </body>
</html>
