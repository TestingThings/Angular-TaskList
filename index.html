<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
  	<title> AngularJS test </title>
  	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/TaskList.css" />
    <script type="text/javascript" src="js/Task.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="TaskController" class = "TaskList">
  	
  	<!-- Lists -->
	<tasks status="Planned" tasks="tasks" filter="filter"></tasks>
  	<tasks status="In progress" tasks="tasks" filter="filter"></tasks>
  	<tasks status="Done" tasks="tasks" filter="filter"></tasks>
  	
  	<!-- Category filter -->
  	<div class="CategoryFilter">
	  	<select ng-model="filter" class="CategoryFilter">
	  		<option value="All">-- Category --</option>
	  		<option ng-repeat="task in tasks | unique: 'Category'" value="{{task.Category}}" >{{task.Category}}</option>
	  	</select>
  	</div>
  	
  	<!-- New task popup -->
  	<button class='addTaskButton' ng-click="enterAddMode()">Add Task</button>
  	<addtask ng-show="addMode" tasks="tasks"></addtask>
  	
  </body>
</html>
