<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
  	<title> GWT RPC - ANGULAR JS </title>
  	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/Task.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
  	<div ng-controller="TaskController as tasks">
		<h1>{{ tasks.task.getDescription() }}</h1>
		<h2>{{ tasks.task.getCategory() }}</h2>
		<p>{{ tasks.task.getStartDate() }}</p>
		<p>{{ tasks.task.getFinishDate() }}</p>
	</div>
  </body>
</html>
