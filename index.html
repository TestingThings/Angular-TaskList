<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
  	<title> GWT RPC - ANGULAR JS </title>
  	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/TaskList.css" />
    <script type="text/javascript" src="js/Task.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="TaskController" class = "TaskList">
	<tasks status="Planned" tasks="tasks"></tasks>
  	<tasks status="In progress" tasks="tasks"></tasks>
  	<tasks status="Done" tasks="tasks"></tasks>
  	
  	<button class='addTaskButton' ng-click="enterAddMode()">Add Task</button>
  	<addtask ng-show="addMode"></addtask>
  </body>
</html>
